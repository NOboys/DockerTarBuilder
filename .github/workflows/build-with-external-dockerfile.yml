name: Simple Universal Docker Build

on:
  workflow_dispatch:
    inputs:
      dockerfile_url:
        description: 'Dockerfile的Raw URL'
        required: true
        default: ''
        type: string
      build_args_json:
        description: '构建参数的JSON格式，例如: {"ENABLE_PROXY":"false","VERSION":"1.0"}'
        required: false
        default: '{}'
        type: string
      image_name:
        description: '镜像名称'
        required: false
        default: 'built-image'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Dockerfile
        run: |
          echo "下载Dockerfile: ${{ github.event.inputs.dockerfile_url }}"
          curl -sSLf -o ./Dockerfile.external "${{ github.event.inputs.dockerfile_url }}"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Dynamic Args
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.external
          push: false
          tags: ${{ github.event.inputs.image_name }}:latest
          outputs: type=docker,dest=/tmp/image-${{ github.run_id }}.tar
          # 关键：直接从JSON输入生成build-args
          build-args: |
            ${{ fromJSON(github.event.inputs.build_args_json) }}

      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image-${{ github.run_id }}.tar
          retention-days: 0.25

      - name: Cleanup
        if: always()
        run: |
          rm -f ./Dockerfile.external /tmp/image-${{ github.run_id }}.tar
          docker image prune -f
